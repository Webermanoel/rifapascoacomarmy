<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Rifas Pagas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>üìã Lista de Rifas Pagas</h1>
  <table id="tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>N√∫mero</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('http://localhost:3000/listar') // ou o endere√ßo da sua API online
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('tbody');
        data.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.nome}</td>
            <td>${p.telefone}</td>
            <td>${p.numero}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.body.innerHTML += '<p>‚ùå Erro ao carregar dados.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
