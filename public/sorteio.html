<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sorteio da Rifa 🎉</title>
</head>
<body>
  <h1>Sorteio da Rifa 🎁</h1>
  <input id="chave" type="password" placeholder="Digite a chave secreta" />
  <button onclick="sortear()">Sortear</button>
  <div id="resultado" style="margin-top: 20px;"></div>

  <script>
    async function sortear() {
      const chave = document.getElementById('chave').value;
      const res = await fetch(`/sortear?chave=${encodeURIComponent(chave)}`);
      const data = await res.json();

      if (data.sucesso) {
        document.getElementById('resultado').innerHTML = `
          <h2>🏆 Vencedor:</h2>
          <p><strong>Nome:</strong> ${data.vencedor.nome}</p>
          <p><strong>Telefone:</strong> ${data.vencedor.telefone}</p>
          <p><strong>Número:</strong> ${data.vencedor.numero}</p>
        `;
      } else {
        document.getElementById('resultado').innerText = data.mensagem;
      }
    }
  </script>
</body>
</html>
